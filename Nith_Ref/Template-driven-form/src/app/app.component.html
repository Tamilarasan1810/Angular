<div class="container-fluid">
  <h1>Enrollment Form</h1>
  <form action="" #userForm="ngForm" (ngSubmit)="onSubmit()">
    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        [(ngModel)]="userModel.name"
        required
      />
      <small class="text-danger" [class.d-none]="name.valid"
        >name is required</small
      >
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input
        type="text"
        name="email"
        class="form-control"
        [(ngModel)]="userModel.email"
      />
    </div>
    <div class="form-group">
      <select
        name="course"
        id=""
        class="custom-select"
        [(ngModel)]="userModel.topic"
      >
        <option value="">I am Interested in</option>
        <option *ngFor="let topic of topics" value="{{ topic }}">
          {{ topic }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time Preference</label>
      <div class="form-check">
        <input
          type="radio"
          name="timepreference"
          class="form-check-input"
          value="morning"
          [(ngModel)]="userModel.timePreference"
        />
        <label for="">Morning</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          name="timepreference"
          value="evening"
          class="form-check-input"
          [(ngModel)]="userModel.timePreference"
        />
        <label for="">Evening</label>
      </div>
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label for="">Street</label>
        <input type="text" class="form-control" name="street" ngModel />
      </div>
      <div class="form-group">
        <label for="">State</label>
        <input type="text" class="form-control" name="state" ngModel />
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
