<div class="container">
  <h3>
    Edit Features : <i>{{ selectedFile.name }}</i>
  </h3>

  <form #pdfForm="ngForm">
    <!-- <input
      type="file"
      (change)="getFile($event)"
      [(ngModel)]="testFile"
      name="testFile"
    /> -->

    <div class="form-group">
      <label for="numberOfPages">Number of Pages</label>
      <input
        type="number"
        id="numberOfPages"
        name="numberOfPages"
        class="form-control"
        [(ngModel)]="numberOfPages"
        required
      />
    </div>
    <div class="form-group">
      <label for="layout">Layout</label>
      <select
        id="layout"
        name="layout"
        class="form-control"
        [(ngModel)]="layout"
        required
      >
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <select
        id="color"
        name="color"
        class="form-control"
        [(ngModel)]="color"
        required
      >
        <option value="BlackAndWhite">Black and white</option>
        <option value="colored">Color</option>
      </select>
    </div>

    <div class="input-group form-control">
      <div class="input-group-prepend">
        <label for="">Number of Sides Per Sheet</label>
        <div class="input-group-text">
          <label for="1"
            >1 Page
            <input
              type="radio"
              id="pps"
              name="pps"
              [(ngModel)]="pps"
              [value]="1"
          /></label>
        </div>
      </div>
      <label for="2"
        >2 Page
        <input type="radio" id="pps" name="pps" [(ngModel)]="pps" [value]="2"
      /></label>
    </div>
    <button (click)="updateFeature()" class="btn btn-success">
      Update Changes
    </button>

    <button class="btn btn-danger" (click)="uploadFile()">
      Testing Send file
    </button>
  </form>
</div>
