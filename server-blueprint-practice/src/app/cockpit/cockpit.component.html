<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label for="serverName">Server Name</label>
    <input
      type="text"
      class="form-control"
      id="serverName"
      [(ngModel)]="newServerName"
    />
    <label for="serverContent">Server Content</label>
    <input
      type="text"
      class="form-control"
      id="serverContent"
      [(ngModel)]="newServerContent"
    />
    <button class="btn btn-success" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint()">
      Add Blueprint
    </button>
  </div>
</div>
